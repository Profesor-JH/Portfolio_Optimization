<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimization Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Optimization Manager</h1>
        <p>Welcome to the Portfolio Optimization Tool! Enter your desired stock tickers, date range, and other parameters below to optimize your investment portfolio.</p>
        <form action="/optimize_portfolio" method="post">
            <label for="tickers">Enter stock tickers (comma-separated):</label>
            <input type="text" id="tickers" name="tickers" placeholder="e.g., AAPL, MSFT, GOOGL" required>
            <label for="start_date">Select start date:</label>
            <input type="date" id="start_date" name="start_date" required>
            <label for="end_date">Select end date:</label>
            <input type="date" id="end_date" name="end_date" required>
            <label for="rebalance_interval">Select rebalancing interval:</label>
            <select id="rebalance_interval" name="rebalance_interval">
                <option value="10">Weekly</option>
                <option value="20" selected>Monthly</option>
                <option value="60">Quarterly</option>
            </select>
            <label for="lambda_reg">Lambda Regularization:</label>
            <input type="number" id="lambda_reg" name="lambda_reg" step="0.01" value="0.5" required>
            <label for="diversification_reg">Diversification Regularization:</label>
            <input type="number" id="diversification_reg" name="diversification_reg" step="0.01" value="0.1" required>
            <input type="submit" value="Optimize Portfolio">
        </form>
    </div>
</body>
</html>
